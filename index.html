<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ferdi files</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 4rem;
        margin-bottom: 20px;
    }

    #countdown {
        font-size: 3rem;
    }

    #images {
        display: none;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    #images img {
        width: 300px;
        border-radius: 10px;
    }
</style>
</head>

<body>

<h1>Ferdi files</h1>

<div id="countdown">Lädt…</div>

<div id="images">
    <img src="bild1.jpg">
    <img src="bild2.jpg">
    <img src="bild3.jpg">
</div>

<script>
    // ⏰ 09.02.2026 um 00:30
    const endTime = new Date("2026-02-09T01:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = endTime - now;

        if (diff <= 0) {
            document.getElementById("countdown").style.display = "none";
            document.getElementById("images").style.display = "flex";
            return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
            String(hours).padStart(2, "0") + ":" +
            String(minutes).padStart(2, "0") + ":" +
            String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
